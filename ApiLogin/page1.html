<head>

    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.js"></script>

<body>
    Bienvenido a la pagina 1
    <script>
        
        const token = localStorage.getItem("token")
        if (token) {
            const decodedToken = jwt_decode(token);

            console.log('ID del usuario:', decodedToken.id);
            console.log('Nombre de usuario:', decodedToken.username);
            console.log('Tipo de usuario:', decodedToken.usertype);
            console.log('Fecha de expiraci√≥n:', new Date(decodedToken.exp * 1000));
        } else {
            console.log('No hay token disponible.');
        }
    </script>
</body>
